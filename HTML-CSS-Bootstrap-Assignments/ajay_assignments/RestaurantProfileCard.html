<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Restaurant Profile Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }
      .card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 340px;
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }
      .card-image {
        height: 200px;
        background-image: url("https://images.unsplash.com/photo-1560706834-afe1ba5d6737?q=80&w=2873&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .card-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.3) 100%
        );
      }
      .card-content {
        padding: 25px;
      }
      .restaurant-name {
        font-family: "Playfair Display", serif;
        font-size: 26px;
        font-weight: 700;
        margin: 0 0 10px 0;
        color: #333;
      }
      .restaurant-cuisine {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
        font-weight: 300;
      }
      .restaurant-rating {
        font-size: 18px;
        color: #ffa500;
        margin-bottom: 15px;
      }
      .info-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
      }
        .info-item span {
            margin-left: 10px;
        }
      .price-range {
        font-weight: 600;
        color: #4caf50;
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .tag {
        background-color: #e0e0e0;
        color: #333;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        margin-right: 5px;
        margin-bottom: 5px;
      }
      .cta-button {
        display: block;
        width: 100;
        padding: 12px;
        background-color: #7d4caf;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .cta-button:hover {
        background-color: #4a1b7a;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <h2 class="restaurant-name">La Belle Époque</h2>
        <p class="restaurant-cuisine">French Cuisine</p>
        <div class="restaurant-rating">★★★★☆ 4.5 (120 reviews)</div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>123 Gourmet Street, Foodie City</span>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>(123) 456-7890</span>
        </div>
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <span>Open: 12:00 PM - 10:00 PM</span>
        </div>
        <div class="info-item">
          <i class="fa-solid fa-indian-rupee-sign"></i>
          <span class="price-range">1200 for two</span>
        </div>
        <div class="tags">
          <span class="tag">Fine Dining</span>
          <span class="tag">Romantic</span>
          <span class="tag">Wine Bar</span>
        </div>
        <a href="#" class="cta-button">Make a Reservation</a>
      </div>
    </div>
  </body>
</html>
